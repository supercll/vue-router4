<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1) vue-router 让我们的路由具备响应式的功能，路径变了自动更新视图
      // 2) 路由的核心 我们要自己维护路径的切换， 要维护跳转的状态 replace  push （状态信息）
      // 3) 可以注入监听方法，路径变化后，可以通知我

      function createCurrentLocation() {
        let { pathname, search, hash } = location
        return pathname + search + hash
      }
      function buildState(
        back,
        current,
        forward,
        replaced = false,
        computedScroll = false,
      ) {
        return {
          back,
          current,
          forward,
          replaced,
          scroll: computedScroll
            ? { left: window.pageXOffset, top: window.pageYOffset }
            : null,
        }
      }
      function useHistoryStateNavigation() {
        const currentLocation = {
          value: createCurrentLocation(), // 当前维护的路径
        } // 字符串具有不变性

        const currentState = {
          value: history.state, // 维护状态
        }
        function changeLocation(to, state, replaced) {
          history[replaced ? 'replaceState' : 'pushState'](state, '', to)
          currentLocation.value = to
          currentState.value = state
        }
        if (!currentState.value) {
          // 发生跳转存入状态
          changeLocation(
            currentLocation.value,
            buildState(null, currentLocation.value, null, true),
            true,
          )
        }
        function push(to, data) {
          // 做push的时候  要有两个状态  跳转前 跳转后
          const state1 = {
            ...currentState.value,
            ...{
              forward: to,
              scroll: { left: window.pageXOffset, top: window.pageYOffset },
            },
          }
          changeLocation(currentLocation.value, state1, true)
          let state2 = {
            ...buildState(currentLocation.value, to, null),
            ...data,
          }
          changeLocation(to, state2, false) // 用pushState真正跳转
        }
        function replace(to, data) {
          let state = {
            // 构建一个全新的状态 替换当前的路径， 自定义的数据添加进去
            ...buildState(
              currentState.value.back,
              to,
              currentState.value.forward,
              true,
            ),
            ...data,
          }
          changeLocation(to, state, true) // 跳转
        }
        return {
          location: currentLocation,
          state: currentState,
          push,
          replace,
        }
      }

      function createWebHistory() {
        // 1） 实现维护路径和状态
        const historyNavigation = useHistoryStateNavigation()

        setTimeout(() => {
          historyNavigation.push('/about', { name: 'lc' })
        }, 1000)
      }
      createWebHistory()
    </script>
  </body>
</html>
